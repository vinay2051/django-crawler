<html>

<head>
    <title>Vinay's blog</title>
</head>

<body>
    <div>
        <h1><a href="">Vinay's Blog</a></h1>
    </div>
    <div>
        {%for post in posts%}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>published: {{ post.published_date }}</p>
        </div>
        {%endfor%}
    </div>
</body>

</html>
